<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1.0">
    <title>Guardian Ad Blocker</title>
    <style>
        body {
            width: 320px;
            height: 480px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 48px;
            height: 48px;
            background: #4CAF50;
            border-radius: 8px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        .subtitle {
            font-size: 12px;
            color: #888;
            margin: 5px 0 0 0;
        }
        .toggle-container {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .toggle-label {
            font-size: 14px;
            font-weight: 500;
        }
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: #555;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-switch.active {
            background: #4CAF50;
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
        .stats {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .stats-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }
        .stat-label {
            color: #888;
        }
        .stat-value {
            font-weight: 500;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        .status.enabled {
            background: #1b5e20;
            color: #4caf50;
        }
        .status.disabled {
            background: #b71c1c;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üõ°Ô∏è</div>
        <h1 class="title">Guardian Ad Blocker</h1>
        <p class="subtitle">AI-Powered Ad & Popup Protection</p>
    </div>

    <div class="toggle-container">
        <div class="toggle-row">
            <span class="toggle-label">Global Ad Blocking</span>
            <div class="toggle-switch" id="globalToggle"></div>
        </div>
        <div class="toggle-row">
            <span class="toggle-label">AI Detection</span>
            <div class="toggle-switch active" id="aiToggle"></div>
        </div>
        <div class="toggle-row">
            <span class="toggle-label">Video Ad Blocking</span>
            <div class="toggle-switch active" id="videoToggle"></div>
        </div>
    </div>

    <div class="stats">
        <div class="stats-title">Blocking Statistics</div>
        <div class="stat-row">
            <span class="stat-label">Total Blocked:</span>
            <span class="stat-value" id="totalBlocked">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">This Site:</span>
            <span class="stat-value" id="siteBlocked">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Video Ads:</span>
            <span class="stat-value" id="videoBlocked">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Popups:</span>
            <span class="stat-value" id="popupBlocked">0</span>
        </div>
    </div>

    <div class="status enabled" id="status">
        üõ°Ô∏è Protection Active
    </div>

    <script>
        // Simple popup functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Load current state
            chrome.storage.local.get(['isGlobalBlockingEnabled', 'adStats'], function(result) {
                const isEnabled = result.isGlobalBlockingEnabled !== false;
                document.getElementById('globalToggle').classList.toggle('active', isEnabled);
                document.getElementById('status').textContent = isEnabled ? 'üõ°Ô∏è Protection Active' : '‚ùå Protection Disabled';
                document.getElementById('status').className = `status ${isEnabled ? 'enabled' : 'disabled'}`;
                
                if (result.adStats) {
                    document.getElementById('totalBlocked').textContent = result.adStats.totalBlocked || 0;
                    document.getElementById('videoBlocked').textContent = result.adStats.blockedByType?.video || 0;
                    document.getElementById('popupBlocked').textContent = result.adStats.blockedByType?.popup || 0;
                }
            });

            // Get current tab stats
            chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                if (tabs[0] && tabs[0].id) {
                    chrome.storage.local.get(['adStats'], function(result) {
                        if (result.adStats && result.adStats.blockedByTab && result.adStats.blockedByTab[tabs[0].id]) {
                            const tabStats = result.adStats.blockedByTab[tabs[0].id];
                            const domain = new URL(tabs[0].url).hostname;
                            document.getElementById('siteBlocked').textContent = tabStats[domain] || 0;
                        }
                    });
                }
            });

            // Toggle global blocking
            document.getElementById('globalToggle').addEventListener('click', function() {
                const isActive = this.classList.contains('active');
                const newState = !isActive;
                
                this.classList.toggle('active', newState);
                document.getElementById('status').textContent = newState ? 'üõ°Ô∏è Protection Active' : '‚ùå Protection Disabled';
                document.getElementById('status').className = `status ${newState ? 'enabled' : 'disabled'}`;
                
                chrome.runtime.sendMessage({
                    type: 'TOGGLE_GLOBAL_BLOCKING',
                    enabled: newState
                });
            });

            // Listen for stats updates
            chrome.runtime.onMessage.addListener(function(message) {
                if (message.type === 'UPDATE_STATS') {
                    document.getElementById('totalBlocked').textContent = message.adStats.totalBlocked || 0;
                    document.getElementById('videoBlocked').textContent = message.adStats.blockedByType?.video || 0;
                    document.getElementById('popupBlocked').textContent = message.adStats.blockedByType?.popup || 0;
                }
            });
        });
    </script>
</body>
</html>
